<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <title>Binago Homepage</title>
  </head>
  <body class="fr bg-base-bg relative flex h-auto w-full select-none flex-col items-center">
    <div class="mt-10 flex min-w-[82rem] max-w-screen-2xl flex-col gap-5 border-yellow-500">
      <nav
        class="bg-base-depth sticky top-0 z-10 flex flex-row items-center justify-between rounded-b-2xl bg-opacity-80 py-3 px-6 backdrop-blur-lg"
      >
        <img src="{% static 'web/logo.png' %}" alt="" srcset="" class="w-40 object-contain object-center" />
        <a
          href="{% url 'settings' %}"
          class="flex flex-row items-center gap-3 rounded-xl py-3 px-4 hover:bg-slate-300 hover:bg-opacity-30"
        >
          <img
            src="https://cdn.myanimelist.net/images/characters/11/382745.jpg"
            alt=""
            srcset=""
            class="h-9 w-9 rounded-full object-cover object-center"
            draggable="false"
          />
          <div class="flex flex-col">
            <strong class="font-quicksand text-base-field text-base font-bold">Context Galaxy</strong>
            <small class="font-quicksand text-xs font-medium text-sky-500">Developer & Owner</small>
          </div>
        </a>
      </nav>
      <div class="flex min-w-[82rem] flex-row gap-7 border-green-500">
        <!-- left -->
        <!-- TODO: need to improve -->
        {% include 'frontend/layout/sidebar.html' %}
        <!-- end left -->
        <!-- main -->
        <main class="relative w-full p-3">
          {% block content %}
          <!-- -->
          {% endblock content %}
        </main>
        <!-- end main -->
        <!-- right -->
        {% include 'frontend/layout/sidebar_right.html' %}
        <!-- end right -->
      </div>
    </div>
  </body>
</html>
